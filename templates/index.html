<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <div id="clocks">
        {% for tz, data in times.items() %}
            <div class="clock">
                <h2>{{ tz }}:</h2> 
                <h3>{{ '%02d' % data.hour }}:{{ '%02d' % data.minute }}:{{ '%02d' % data.seconds }}</h3>
                <p>{{ data.date }}</p>
            </div>
        {% endfor %}
    </div>
    <footer>{{ footer }}</footer>
</body>
</html>
